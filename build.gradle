buildscript {
    ext.versions = [
            androidGradlePlugin     : '7.4.2',

            androidxCore            : "1.9.0",
            androidxAppCompat       : "1.6.1",
            androidxConstraintlayout: "2.1.4",

            navigation              : "2.5.3",
            cicerone                : "7.1",

            compileSdk              : 33,
            minSdk                  : 24,
            targetSdk               : 33,

            sourceCompatibility     : JavaVersion.VERSION_1_8,
            targetCompatibility     : JavaVersion.VERSION_1_8,
            jvmTarget               : "1.8",

            kotlin                  : "1.8.0",

            kotlinxCoroutines       : "1.6.4",
            kotlinxSerializationJson: "1.5.0",

            androidMaterial         : "1.8.0",

            room                    : "2.5.0",

            glide                   : "4.14.2",

            shimmer                 : "0.5.0",

            retrofit                : "2.9.0",
            retrofitConverter       : "0.8.0",

            junit4                  : "4.13.2",

            androidxTestExt         : "1.1.5",
            androidxEspresso        : "3.5.1",

            leakcanary              : "2.10",
    ]

    ext.androidx = [
            core            : "androidx.core:core-ktx:${versions.androidxCore}",
            appcompat       : "androidx.appcompat:appcompat:${versions.androidxAppCompat}",
            constraintlayout: "androidx.constraintlayout:constraintlayout:${versions.androidxConstraintlayout}"
    ]

    ext.navigation = [
            fragment: "androidx.navigation:navigation-fragment-ktx:${versions.navigation}",
            ui      : "androidx.navigation:navigation-ui-ktx:${versions.navigation}",
            cicerone: "com.github.terrakok:cicerone:${versions.cicerone}"
    ]

    ext.room = [
            runtime : "androidx.room:room-runtime:${versions.room}",
            compiler: "androidx.room:room-compiler:${versions.room}",
            ktx     : "androidx.room:room-ktx:${versions.room}",
    ]

    ext.glide = [
            glide   : "com.github.bumptech.glide:glide:${versions.glide}",
            compiler: "com.github.bumptech.glide:compiler:${versions.glide}"
    ]

    ext.kotlinx = [
            serializationJson: "org.jetbrains.kotlinx:kotlinx-serialization-json:${versions.kotlinxSerializationJson}"
    ]

    ext.retrofit = [
            retrofit : "com.squareup.retrofit2:retrofit:${versions.retrofit}",
            converter: "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:${versions.retrofitConverter}"
    ]

    ext.leakcanary = "com.squareup.leakcanary:leakcanary-android:${versions.leakcanary}"

    ext.material = "com.google.android.material:material:${versions.androidMaterial}"

    ext.shimmer = "com.facebook.shimmer:shimmer:${versions.shimmer}"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${versions.androidGradlePlugin}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
        classpath "org.jetbrains.kotlin:kotlin-serialization:${versions.kotlin}"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
